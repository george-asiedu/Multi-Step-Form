<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>Multi-Step-Form</title>
</head>
<body>
    <div class="container">
        <div class="components">
            <div class="form-steps">
                <div class="steps">
                    <div class="steps-number active" id="step-1">1</div>
                    <span>
                        <h6>step 1</h6>
                        <p>your info</p>
                    </span>
                </div>
                <div class="steps">
                    <div class="steps-number" id="step-2">2</div>
                    <span>
                        <h6>step 2</h6>
                        <p>select plan</p>
                    </span>
                </div>
                <div class="steps">
                    <div class="steps-number" id="step-3">3</div>
                    <span>
                        <h6>step 3</h6>
                        <p>add-ons</p>
                    </span>
                </div>
                <div class="steps">
                    <div class="steps-number" id="step-4">4</div>
                    <span>
                        <h6>step 4</h6>
                        <p>summary</p>
                    </span>
                </div>
            </div>

            <div class="personal-info">
                <h1>Personal info</h1>
                <p>Please provide your name, email address, and phone number.</p>
                <form action="#" id="form">
                    <div class="form-box">
                        <label for="">name</label>
                        <input type="text"  name="name" id="name" placeholder="e.g. Stephen King">
                    </div>
                    <div class="form-box" id="invalid">
                        <label for="">email address</label>
                        <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
                    </div>
                    <div class="form-box" id="num">
                        <label for="">phone number</label>
                        <input type="text" name="number" id="phone-number" placeholder="e.g. +1 234 567 890">
                    </div>
                </form>
                <button type="submit" class="btn" id="btn">next step</button>
            </div>
        </div>
        <div class="plan-select">
            <h1>Select your plan</h1>
            <p>You have the option of monthly or yearly billing.</p>
            <div class="monthly-option">
                <div class="option" id="arcade">
                    <img src="assets/images/icon-arcade.svg" alt="arcade">
                    <span>
                        <h5>arcade</h5>
                        <p>$9/mo</p>
                    </span>
                </div>
                <div class="option" id="advanced">
                    <img src="assets/images/icon-advanced.svg" alt="advanced">
                    <span>
                        <h5>advanced</h5>
                        <p>$12/mo</p>
                    </span>
                </div>
                <div class="option" id="pro">
                    <img src="assets/images/icon-pro.svg" alt="pro">
                    <span>
                        <h5>pro</h5>
                        <p>$15/mo</p>
                    </span>
                </div>
            </div>
            <div class="plan-toggle">
                <h5>Monthly</h5>
                <div class="switch">
                    <div class="monthly-switch"></div>
                    <div class="yearly-switch"></div>
                </div>
                <h5>Yearly</h5>
            </div>
            <div class="step2-buttons">
                <button type="submit" class="btn-back" id="btn-back">go back</button>
                <button type="submit" class="btn" id="btn2">next step</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
